<mat-card style="width: 70%; margin: 50px auto">

    <mat-card-header>
        <mat-card-title><p>lista de tareas</p></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-raised-button color="primary" (click)="crear()">Crear Tarea</button>

        <table mat-table [dataSource]="listaTareas" class="mat-elevation-z2" style="margin-top:20px">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="fechaCreacion">
              <th mat-header-cell *matHeaderCellDef> FechaCreacion </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaCreacion}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="fechaVencimiento">
              <th mat-header-cell *matHeaderCellDef> FechaVencimiento </th>
              <td mat-cell *matCellDef="let element"> {{element.fechaVencimiento}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>

            <ng-container matColumnDef="prioridad">
                <th mat-header-cell *matHeaderCellDef> Prioridad </th>
                <td mat-cell *matCellDef="let element"> {{element.prioridad}} </td>
            </ng-container>

            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="actualizar(element)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" (click)="eliminar(element)">
                        <mat-icon>delete</mat-icon>
                      </button>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
  </mat-card>
